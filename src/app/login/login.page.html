<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input
        type="text" name="email" #email required      
      ></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input
        type="password" name="password" #password required      
      ></ion-input>
    </ion-item>
    

    <ion-row>
      <ion-col>
        <ion-button
        type="submit" (click)="onLogin(email, password)"
        expand="block"
        >Iniciar Sesi√≥n</ion-button>
      </ion-col>
    </ion-row>

    <span class="center-span"> or </span>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" (click)="onLoginGoogle(email, password)">
          Iniciar con Google
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <p class="ion-text-end">
          <a routerLink="/register">Crear una cuenta</a>
        </p>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
